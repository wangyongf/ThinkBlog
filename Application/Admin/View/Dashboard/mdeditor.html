<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="Markdown编辑器"/>

    <link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/markdown/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/markdown/css/bootstrap-markdown.min.css">
    <link href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">

    <title>Markdown编辑器</title>
</head>

<body>


<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">

        <!-- MARKUP-TEXTAREA -->

        <div class="well">
            <h5>开始写作</h5>
            <form>
                <div class="form-group">
                    <input class="form-control" name="title" type="text" placeholder="来个炫酷的标题吧 :-)"/>
                </div>
                <textarea name="content" id="content" data-provide="markdown" rows="15" title="开始写作"></textarea>
                <hr/>
                <button type="submit" class="btn">发布</button>
            </form>
        </div>

    </section>
</div>

<script src="//cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Js/jquery.min.js"></script>
<script src="__PUBLIC__/markdown/js/markdown.js"></script>
<script src="__PUBLIC__/markdown/js/bootstrap-markdown.js"></script>
<script src="__PUBLIC__/markdown/js/jquery.hotkeys.js"></script>
<script src="__PUBLIC__/markdown/js/main.js"></script>
<script src="__PUBLIC__/markdown/js/bootstrap-markdown.zh.js"></script>
<script type="text/javascript">
    document.getElementById("content").innerText = "### 你好世界";
</script>

</body>
</html>
