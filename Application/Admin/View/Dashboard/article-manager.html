    $('#editor').on('click', function () {

    /**
     * 删除文章的警告
     */
    function showWarning(id) {
        $('#my-confirm').modal({
            relatedTarget: this,
            onConfirm: function(options) {

                $.ajax({
                    type: 'POST',
                    data: {
                        id: id
                    },
                    url: '<?php echo U("Admin/Insert/del"); ?>',
                    dataType: 'json',

                    success: function (result) {
                        if (result.success) {
                            alert("删除成功");
                            window.location.reload();
                        } else {
                            alert("删除失败，请稍后重试");
                        }
                    }
                }).done();

            },
            // closeOnConfirm: false,
            onCancel: function() {
//                alert('算求，不弄了' + id);
            }
        });
    }
</script>
